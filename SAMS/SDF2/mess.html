<div class="maj-min-form">
  <p class="maj-min-text">Students who wish to swap their dining hall can enter your details below. Your response will be recorded and you will get the feedback from the Secretary incharge as and when approved.</p>
  <form>
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRoll3" class="col-sm-2 col-form-label">Roll Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRollNo3" placeholder="Roll Number" required>
      </div>
    </div>
    <div class="form-group row">
        <label for="inputDepartment3" class="col-sm-2 col-form-label">Department:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDepartment3" placeholder="Department" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputMajor3" class="col-sm-2 col-form-label">Current Hall:</label>
        <div class="col-sm-10">
          <select class="form-control form-select-lg maj-min-menu" aria-label=".form-select-sm example" required>
            <option selected >---Select---</option>
            <option value="1">Lower Dining Hall (LDH)</option>
            <option value="2">Upper Dining Hall (UDH)</option>
          </select>
          
        </div>
      </div>
      <div class="form-group row">
        <label for="inputMajor3" class="col-sm-2 col-form-label">Swap To:</label>
        <div class="col-sm-10">
          <select class="form-control form-select-lg maj-min-menu" aria-label=".form-select-sm example" required>
            <option selected >---Select---</option>
            <option value="1">Lower Dining Hall (LDH)</option>
            <option value="2">Upper Dining Hall (UDH)</option>
          </select>
          
        </div>
      </div>
      
  
      
      
      <div class="form-group row">
        <label for="inputcgpa3" class="col-sm-2 col-form-label">Comments: (if any)</label>
        <div class="mb-3">
          <textarea class="comments-box form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
  
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
