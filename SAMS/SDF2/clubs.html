<div class="maj-min-form">
  <p class="maj-min-text">Students interested in accessing any Equipment (or other requirements) can fill your details below. Your response will be collected and you will get the feedback from the respective incharge as and when approved.</p>
  <form>
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRoll3" class="col-sm-2 col-form-label">Roll Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRollNo3" placeholder="Roll Number" required>
      </div>
    </div>
    <div class="form-group row">
        <label for="inputDepartment3" class="col-sm-2 col-form-label">Department:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDepartment3" placeholder="Department" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputClub3" class="col-sm-2 col-form-label">Club Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputClub3" placeholder="Club" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEqp3" class="col-sm-2 col-form-label">Equipments / Other Requirements:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEqp3" placeholder="Enter your requirements" required>
        </div>
      </div>
  
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
