<div class="maj-min-form">
  <p class="maj-min-text">Students interested in using the Guest Room can fill in the details below. Your response will be collected and you will get the feedback from the respective incharge as and when approved.</p>
  <form>
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRoll3" class="col-sm-2 col-form-label">Roll Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRollNo3" placeholder="Roll Number" required>
      </div>
    </div>
    <div class="form-group row">
        <label for="inputDepartment3" class="col-sm-2 col-form-label">Department:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDepartment3" placeholder="Department" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDepartment3" class="col-sm-2 col-form-label">Check in:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date"  required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputDepartment3" class="col-sm-2 col-form-label">Check out:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date"  required>
        </div>
      </div>
      
      
      
      <div class="form-group row">
        <label for="inputRooms3" class="col-sm-2 col-form-label">Number of Rooms:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputRooms3" min="0" placeholder="Enter the required number of rooms" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputRooms3" class="col-sm-2 col-form-label">Number of People:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputRooms3" min="0" placeholder="Number of People" required>
        </div>
      </div>



    <div class="form-group row">
      <label for="inputcgpa3" class="col-sm-2 col-form-label">Comments: (if any)</label>
      <div class="mb-3">
        <textarea class="comments-box form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
